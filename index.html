<body>
    <div id="root"></div>

    <script type="text/babel">

                { id: 2, title: "Customer Feedback Management System", description: "A full-stack web application designed to collect and analyze customer feedback efficiently using Node.js and MySQL.", tags: ["Node.js", "MySQL", "Web App"] },
                { id: 3, title: "Inventory Management System", description: "A Java-based desktop application for efficiently managing product stock, purchases, and sales efficiently using a MySQL database.", tags: ["Java", "MySQL", "Desktop App"] },
            ]
        };

        // --- Components ---

        const Header = () => (
            <header id="header" className="sticky top-0 z-50 bg-[#161b22] border-b border-[#30363d] shadow-lg">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                    {/* Header is now simplified and centered */}
                    <h1 className="text-2xl font-bold text-[#58a6ff]">MONISHRAJ.T</h1>
                    {/* Kept navigation links for section jumping */}
                    <nav className="hidden md:flex space-x-8">
                        {['About', 'Skills', 'Projects', 'Contact'].map(item => (
                            <a key={item} href={`#${item.toLowerCase()}`} className="text-[#c9d1d9] hover:text-[#58a6ff] transition duration-200 font-medium">

                            </a>

                    </nav>
                </div>
            </header>
        );

        const Section = ({ id, title, children }) => (
            <section id={id} className="py-16 md:py-24 border-b border-[#30363d] scroll-mt-20">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    </h2>
                    {children}
                </div>
            </section>
        );
        
        // Reinstated Hero component (The "Front Page" content)
        const Hero = () => (
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16 text-center">
                <div className="flex justify-center mb-6">
                    {/* Profile Icon Placeholder (Previous Stage) */}
                    <div className="w-40 h-40 bg-[#161b22] rounded-full flex items-center justify-center border-4 border-[#58a6ff] overflow-hidden shadow-xl">
                        <span className="text-7xl text-white">ðŸ‘¤</span>

                </div>
                <h1 className="text-5xl md:text-6xl font-extrabold text-white mb-3 leading-tight">
                    {profile.name}
                </h1>
                <p className="text-2xl font-light text-[#58a6ff] mb-8">
                    {profile.title}
                </p>
                <p className="max-w-3xl mx-auto text-xl leading-relaxed text-[#8b949e]">
                    {profile.bio}

                <div className="mt-8 flex justify-center space-x-4">

                    </a>
                    <a href="#" className="px-6 py-3 border border-[#30363d] text-[#58a6ff] font-semibold rounded-lg hover:bg-[#1f242c] transition duration-300">

        const About = () => (

                <p className="text-lg leading-relaxed text-[#8b949e] italic">
                    Software Engineer in full-stack web development. Skilled in JavaScript,
                    Python, and cloud technologies, with a track record of delivering scalable
                    applications. Passionate about AI-driven and data-centric solutions, with
                    strong analytical skills and a growing focus on data visualization, insights,
                    and predictive analytics. Eager to contribute to innovative tech and data
                    projects.
                </p>
                {/* Removed: The Get In Touch button has been moved back to the Hero component */}
            </div>
        );

        const SkillBar = ({ name, level, icon }) => (
            <div className="mb-4">
                <div className="flex justify-between items-center mb-1">
                    <span className="text-lg font-medium text-[#c9d1d9]">{icon} {name}</span>
                    <span className="text-sm font-semibold text-[#8b949e]">{level}%</span>
                </div>
                <div className="w-full bg-[#30363d] rounded-full h-2.5">
                    <div
                        className="h-2.5 rounded-full bg-[#58a6ff] transition-all duration-1000 ease-out"
                        style={{ width: `${level}%` }}
                    ></div>
                </div>
            </div>
        );

        const Skills = () => (
            <div className="grid md:grid-cols-2 gap-x-16 gap-y-8">
                {profile.skills.map((skill, index) => (
                    <SkillBar key={index} {...skill} />
                ))}
            </div>
        );

        const ProjectCard = ({ title, description, tags }) => (
            <div className="bg-[#161b22] p-6 rounded-xl border border-[#30363d] shadow-2xl hover:border-[#58a6ff] transition duration-300 transform hover:-translate-y-1">

                <p className="text-[#8b949e] mb-4">{description}</p>
                <div className="flex flex-wrap gap-2">
                    {tags.map(tag => (
                        <span key={tag} className="text-xs font-mono text-[#58a6ff] bg-[#1f242c] px-3 py-1 rounded-full border border-[#58a6ff]/30">

                        </span>
                    ))}

                <a href="#" className="mt-4 text-[#58a6ff] inline-block font-medium hover:underline">

        );

        const Projects = () => (
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {profile.projects.map(project => (
                    <ProjectCard key={project.id} {...project} />
                ))}
            </div>
        );

        const Contact = () => {
            const [isSent, setIsSent] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSent(true);
                // In a real app, you would handle form submission here
                setTimeout(() => setIsSent(false), 5000);
            };

            return (
                <div className="max-w-2xl mx-auto">
                    <p className="text-lg text-center text-[#8b949e] mb-8">
                        I'm currently open to new opportunities and collaboration. Feel free to reach out via the form below or connect on LinkedIn.
                        <br/>
                        Mobile: +91 8925339047 | Email: rajmonish5252@gmail.com
                    </p>
                    {isSent ? (
                        <div className="bg-green-900/50 border border-green-600 p-4 rounded-lg text-center text-green-300">
                            Message Sent! Thank thank you for reaching out, I'll be in touch soon.
                        </div>
                    ) : (
                        <form onSubmit={handleSubmit} className="space-y-6 bg-[#161b22] p-8 rounded-xl border border-[#30363d]">
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-[#c9d1d9] mb-1">Name</label>

                                    type="text"
                                    id="name"
                                    required
                                    className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:ring-[#58a6ff] focus:border-[#58a6ff] transition duration-200"
                                />
                            </div>
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-[#c9d1d9] mb-1">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    required
                                    className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:ring-[#58a6ff] focus:border-[#58a6ff] transition duration-200"
                                />
                            </div>
                            <div>
                                <label htmlFor="message" className="block text-sm font-medium text-[#c9d1d9] mb-1">Message</label>

                                    id="message"
                                    rows="4"
                                    required
                                    className="w-full px-4 py-2 bg-[#0d1117] border border-[#30363d] rounded-lg text-white focus:ring-[#58a6ff] focus:border-[#58a6ff] transition duration-200"
                                ></textarea>
                            </div>

        root.render(<App />);

    </script>
</body>
</html>
